<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Headline Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1 id="headline">Loading...</h1>
    <p id="additionalText">Generating additional text...</p>

    <script>
        function getHeadlineFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('headline') || 'Default Headline';
        }

        function generateAdditionalText(headline) {
            return `This is some additional text based on the headline: "${headline}". Enjoy reading!`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const headline = getHeadlineFromUrl();
            document.getElementById('headline').textContent = headline;
            document.getElementById('additionalText').textContent = generateAdditionalText(headline);
        });
    </script>
</body>
</html>
