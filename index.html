<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Smartest Deals</title>
  <style>
    /* Reset margins */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
      backdrop-filter: blur(6px);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Smartest Deals</h1>
    <p>Your hub for the smartest choices and unbeatable offers.</p>
  </header>

  <div class="card">
    <h2>Stay Tuned</h2>
    <p>Weâ€™re building something amazing for you. Check back soon for the best deals and offers.</p>
    <a href="#" class="btn">Explore Soon</a>
  </div>

  <footer>
    &copy; <span id="year"></span> Smartest Deals. All rights reserved.
  </footer>

  <script>
    // Auto update footer year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
