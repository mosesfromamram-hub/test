<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quik Loan Lending - Prequalification</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8f9fa; margin:0; padding:0; }
    .container { max-width:600px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#2c3e50; }
    p { text-align:center; color:#555; }
    form { margin-top:20px; }
    label { display:block; margin:12px 0 6px; font-weight:bold; }
    input, select { width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; }
    button { margin-top:20px; width:100%; padding:15px; background:#27ae60; color:#fff; font-size:16px; font-weight:bold; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#219150; }
    .error { color:#c0392b; margin-top:10px; font-weight:bold; text-align:center; }
    .success { color:#27ae60; margin-top:10px; font-weight:bold; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Check Loan Eligibility</h1>
    <p>Answer a few quick questions to see if you qualify.</p>

    <form id="eligibilityForm">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="state">State</label>
      <input type="text" id="state" name="state" required>

      <label for="income">Monthly Income ($)</label>
      <input type="number" id="income" name="income" required>

      <label for="employer">Employer</label>
      <input type="text" id="employer" name="employer" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required>

      <label for="homePhone">Home Phone</label>
      <input type="text" id="homePhone" name="homePhone" required>

      <label for="workPhone">Work Phone</label>
      <input type="text" id="workPhone" name="workPhone" required>

      <label for="account">Do you have a checking account?</label>
      <select id="account" name="account" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit">Check Eligibility</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    document.getElementById('eligibilityForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const age = parseInt(document.getElementById('age').value);
      const state = document.getElementById('state').value.trim().toLowerCase();
      const income = parseInt(document.getElementById('income').value);
      const employer = document.getElementById('employer').value.trim().toLowerCase();
      const address = document.getElementById('address').value.trim().toLowerCase();
      const homePhone = document.getElementById('homePhone').value.trim();
      const workPhone = document.getElementById('workPhone').value.trim();
      const account = document.getElementById('account').value;

      let error = "";

      if (age < 20 || age > 65) error = "Age must be between 20 and 65.";
      else if (state === "new york" || state === "ny") error = "Sorry, not eligible from New York.";
      else if (income < 1200 || income > 10000) error = "Income must be between $1,200 and $10,000.";
      else if (account !== "yes") error = "A checking account is required.";
      else if (homePhone === workPhone) error = "Home and work phone cannot be the same.";
      else if (address.includes("po box")) error = "PO Box addresses are not allowed.";
      else if (["military","attorney general","air reserve","air force","army","reserve","usmc","rotc","student","temp","unemployed","unemployment"].some(term => employer.includes(term))) {
        error = "Employer type not eligible.";
      }

      const messageDiv = document.getElementById('message');
      if (error) {
        messageDiv.innerHTML = `<p class='error'>${error}</p>`;
      } else {
        messageDiv.innerHTML = `<p class='success'>You qualify! Redirecting...</p>`;
        setTimeout(() => {
          window.location.href = "https://go.smartestdeals.xyz/68cf1598f37e1dee2e2c8a22?sub1={{ad.id}}&sub2={{adset.id}}&sub3={{campaign.id}}&sub4={{ad.name}}&sub5={{adset.name}}&sub6={{campaign.name}}&sub7={{placement}}&sub8={{site_source_name}}&utm_source=facebook&utm_medium=paid";
        }, 1500);
      }
    });
  </script>
</body>
</html>
